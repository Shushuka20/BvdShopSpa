<table>
  <thead>
    <tr>
      <th *ngFor="let key of _dataKeys; let i = index" (click)="sortColumn(key)">{{_dataHeaders[i]}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of _dataSource | async">
      <td *ngFor='let key of _dataKeys'>{{data[key]}}</td>
    </tr>
  </tbody>
</table>
